       <script>
        var x=0;
        var textEffect = "Welcome to The Animator"
        var container = document.getElementById('effect');
      
        function animate() {
          if(x < textEffect.length){
            container.innerHTML += textEffect.charAt(x);
            x++;
            setTimeout(animate, 100);
          }
        }
        animate();
      </script>
